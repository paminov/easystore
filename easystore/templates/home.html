{% extends 'base.html' %}
{% block title %} | Home{% endblock title %}
{% block main_content %}
<div id="tabs">
    <ul>
        <li><a href="#upload">Upload</a></li>
        <li><a href="#view">View</a></li>
    </ul>
    <div id="view" class="tab"></div>
    <div id="upload" class="tab">
        <p>Select file to upload. <br/>
        NOTE: Files with the same name get updated.</p>
        <input id="file" value="No file selected"/>
        <input type="file" value="filepath" hidden/>
        <input type="submit" value="Upload">
    </div>
</div>
<script  type="text/javascript">
$(document).ready(function(){
    var $file = $('#file'),
        $fhidden = $('input[type=file]'),
        $upload_btn = $('input[type=submit]');
    $('#tabs').tabs({
        create: function() {
            $(this).removeClass('ui-widget ui-widget-content ');
            $(this).find('section').removeClass('ui-tabs-panel ui-widget-content ui-corner-bottom');
            $(this).find('ul').removeClass('ui-widget-header');
        }
    });

    $fhidden.change(function(){
        if ($(this).val()===""){
            $file.val("No file selected").blur();
        } else {
            $file.val($(this).val()).blur();
        }
        $upload_btn.trigger('focus');
    });

    $file.focus(function(){
        $fhidden.click();

    });

    $upload_btn.button();
});
</script>
{% endblock %}
